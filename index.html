<link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:700' rel='stylesheet' type='text/css'>
<head>
    <link rel="stylesheet" type="text/css" href="page.css">
    <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script  src="page.js"></script>
</head>

<body>
    <div id='title'>
        <h1 class="title_font text-center">Pomodoro Clock</h1>
    </div>
    <div><img></img>
    </div>
    <div class="middle-part">
        <div id="setting-title">
            <h4>BREAK LENGTH &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp SESSION LENGTH</h4>
        </div>
        <div id="change-area" class="text-center">
            <div class="setting-break">
                <button class="btn-style" onClick="minus_break()"><h4 class="setting-style" > - </h4></button>
                <span class="setting-style" id="break-time">5</span>
                <button class="btn-style" onClick="plus_break()"><h4 class="setting-style"> + </h4></button>
            </div>
            <div class="setting-session">
                <button class="btn-style" onClick="minus_session()"><h4 class="setting-style"> - </h4></button>
                <span class="setting-style" id="session-time">25</span>
                <button class="btn-style" onClick="plus_session()"><h4 class="setting-style"> + </h4></button>
            </div>
        </div>
    </div>
    <div><img></img></div>
    <div><img></img></div>
    <div><img></img></div>
    <div><img></img></div>
    <div><img></img></div>
    <div class="fixed_area">
      <div id="show-time" class="show-time-area show-time-area-border time-font text-center" onClick="clock_click()">
        <div class="time-word">
          <p id="state">Session</p>
          <p id="left-time-first" class="left">25</p>
          <p class="left">:</p>
          <p id="left-time-second" class="left">00</p>
        </div>
      </div>
    </div>
<button onClick="test()">click</button>
<button onClick="short()">short</button>
</body>
